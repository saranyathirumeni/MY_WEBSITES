<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contacts</title>
		<meta charset="utf-8">
		<meta name="format-detection" content="telephone=no" />
		<!-- Added Bootstrap cdn -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<!-- favicon -->
		<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico" type="image/x-icon">
		<link rel="icon" href="images/favicon.ico">
		<link rel="shortcut icon" href="images/favicon.ico" />
		<link rel="stylesheet" href="css/form.css">
		<link rel="stylesheet" href="css/style.css">
		<link href='//fonts.googleapis.com/css?family=Economica' rel='stylesheet' type='text/css'>
		<script src="js/jquery.js"></script>
		<script src="js/jquery-migrate-1.1.1.js"></script>
		<script src="js/script.js"></script>
		<script src="js/jquery.ui.totop.js"></script>
		<script src="js/superfish.js"></script>
		<script src="js/TMForm.js"></script>
		<script src="js/jquery.equalheights.js"></script>
		<script src="js/jquery.mobilemenu.js"></script>
		<script src="js/jquery.easing.1.3.js"></script>
		<script>
			$(document).ready(function(){
				$().UItoTop({ easingType: 'easeOutQuart' });
			})
		</script>
	</head>
	<body id="top">
		<div class="main_color">
<!--==============================header=================================-->
			<header>
				<div class="clear"></div>
				<div class="container_12">
					<div class="grid_12">
						<h1>
							<a href="index.html">
								<img src="images/po.png" alt="Your Happy Family">
							</a>
						</h1>
					</div>
				</div>
				<div class="clear"></div>
				<div class="menu_block">
					<div class="container_12">
						<div class="grid_12">
							<nav class="horizontal-nav full-width horizontalNav-notprocessed">
								<ul class="sf-menu">
									<li><a href="index.html">Home</a></li>
									<li><a href="index-1.html">Services</a></li>
									<li><a href="index-2.html">Prices</a></li>
									<li class="current"><a href="index-3.html">Contact Us</a></li>
								</ul>
							</nav>
				 			<div class="clear"></div>
						</div>
						<div class="clear"></div>
					</div>
				</div>
			</header>
<!--==============================Content=================================-->
			<div class="cont_wrapper">
				<div class="content">
					<div class="container_12">
						<div class="grid_5">
							<h3>Contact Info</h3>																						
							<img src="images/face.jpg"><br>								
							<address>
								<dl>
									<dt>Amazingly Skin Care <br>
										8901 Stevens Road,<br>
										 Brooklyn, New York.<br>
									</dt>
									<dd><span>Telephone:</span>+1 800 603 6035</dd>
									<dd><span>FAX:</span>+1 800 889 9898</dd>
									<dd>E-mail: <span class="col1"><a href="#">amazinglyskincare@gmail.com</a></span></dd>
								</dl>
							</address>						
						</div>
						<div class="grid_6 prefix_1">
							<h3>Contact Us</h3>
							<form id="form">
								<div class="success_wrapper">
									<div class="success-message">Contact form submitted</div>
								</div>
								<label class="name form-group">
									<input type="text" placeholder="Name:" class: "form-control"/>
									<span class="empty-message">*This field is required.</span>
									<span class="error-message">*This is not a valid name.</span>
								</label>
								<label class="email form-group">
									<input type="text" placeholder="E-mail:" class: "form-control"/>
									<span class="empty-message">*This field is required.</span>
									<span class="error-message">*This is not a valid email.</span>
								</label>
								<label class="message form-group">
									<textarea placeholder="Message:" class: "form-control" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
									<span class="empty-message">*This field is required.</span>
									<span class="error-message">*The message is too short.</span>
								</label>
								<div>
									<div class="clear"></div>
									<div class="btns">
										<a href="#" data-type="reset" class="btn btn-default">Clear</a>
										<a href="#" data-type="submit" class="btn btn-default">Submit</a>
									</div>
								</div>
							</form>
						</div>
					</div>
					<div class="clear"></div>
				</div>
			</div>
		</div>
		<div class="clear"></div>
	</body>
</html>
